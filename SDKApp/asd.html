<html>
   <head>
      <meta name="msapplication-tap-highlight" content="no">
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
      <title>PayDollar</title>
      <script type="text/javascript">
         var jbridge;
         
         function setupWebViewJavascriptBridge(e) {
	         if (window.WebViewJavascriptBridge)
	         	return e(WebViewJavascriptBridge);
	         if (window.WVJBCallbacks)
	         	return window.WVJBCallbacks.push(e);
	         window.WVJBCallbacks = [e];
	         var i = document.createElement("iframe");
	         i.style.display = "none", i.src = "https://__bridge_loaded__", document.documentElement.appendChild(i), setTimeout(function() {
	         	document.documentElement.removeChild(i)
	         }, 0)
         }
         
         function bridge_handler(e) {
	         jbridge = e,
	         "function" == typeof bridge_methods && bridge_methods(e)
         }
         setupWebViewJavascriptBridge(bridge_handler);
         
         function bridge_methods(jbridge) {
	         jbridge.tx_success = function(data, callback) {
	         	jbridge.callHandler('tx_success', data, callback)
	         }
	         jbridge.tx_fail = function(data, callback) {
	         	jbridge.callHandler('tx_fail', data, callback)
	         }
	         jbridge.tx_error = function(data, callback) {
	         	jbridge.callHandler('tx_error', data, callback)
	         }
	         jbridge.tx_cancel = function(data, callback) {
	         	jbridge.callHandler('tx_cancel', data, callback)
	         }
	         jbridge.println = function(data, callback) {
	         	jbridge.callHandler('println', data, callback)
	         }
	         jbridge.setResult = function(data, callback) {
	         	jbridge.callHandler('setResult', data, callback)
	         }
	         jbridge.handleClick = function(data, callback) {
	         	jbridge.callHandler('handleClick', data, callback)
	         }
         }
         // jbridge function
         function success_page(obj) {
             if (typeof jbridge != 'undefined' && typeof jbridge.tx_success == 'function') {
                 jbridge.tx_success(obj);
             }
         }
         
         function fail_page(obj) {
             if (typeof jbridge != 'undefined' && typeof jbridge.tx_fail == 'function') {
                 jbridge.tx_fail(obj);
             }
         }
         
         function cancel_page(obj) {
             if (typeof jbridge != 'undefined' && typeof jbridge.tx_cancel == 'function') {
                 jbridge.tx_cancel(obj);
             }
         }
         
         function error_page(obj) {
             if (typeof jbridge != 'undefined' && typeof jbridge.tx_error == 'function') {
                 jbridge.tx_error(obj);
             }
         }
         
         setTimeout(function() {
         	var json = "{\"Ref\":\"2018102409220001\"}";
         	cancel_page(json);
         
         	console.log(typeof jbridge);
         	console.log(typeof jbridge.tx_success);
         }, 50);
      </script>
   </head>
   <body>
   </body>
</html>
